apply plugin: 'com.android.application'

android {
    compileSdkVersion = 25
    
    defaultConfig {
        applicationId = 'com.cterm2.infinitesweeper'
        minSdkVersion 14
        targetSdkVersion 25
        externalNativeBuild.cmake {
            arguments '-DANDROID_STL=c++_static'
        }
        ndk.abiFilters 'arm64-v8a'
    }
    buildTypes.release {
        minifyEnabled false
        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    externalNativeBuild.cmake.path 'src/main/CMakeLists.txt'
    sourceSets.main {
        jniLibs.srcDir System.getenv("LocalAppData") + '/Android/Sdk/ndk-bundle/sources/third_party/vulkan/src/build-android/jniLibs'
        assets.srcDir "../../assets"
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.1'
}