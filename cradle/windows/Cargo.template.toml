[package]
name = "peridot-cradle-windows"
version = "0.1.0"
authors = ["S.Percentage <Syn.Tri.Naga@gmail.com>"]
edition = "2018"
build = "build.rs"

[features]
UseExternalAssetPath = []
transparent = ["winapi/handleapi", "winapi/synchapi", "winapi/winbase", "comdrive", "metrics", "widestring", "bedrock/VK_KHR_external_memory_win32", "bedrock/VK_KHR_external_semaphore_win32"]
IterationBuild = []
debug = ["peridot/debug"]
mt = ["peridot/mt"]

[dependencies]
peridot = { path = "../.." }
log = "0.4"
env_logger = "0.5"
rayon = "1.0"
num_cpus = "1.0"
comdrive = { git = "https://github.com/Pctg-x8/comdrive", optional = true }
metrics = { git = "https://github.com/Pctg-x8/metrics", optional = true }
widestring = { version = "0.4", optional = true }
parking_lot = "0.11"

[dependencies.bedrock]
git = "https://github.com/Pctg-x8/bedrock"
branch = "peridot"
features = [
    "Presentation",
    "Implements",
    "VK_KHR_win32_surface",
    "VK_KHR_display",
    "VK_EXT_full_screen_exclusive",
    "VK_KHR_get_physical_device_properties2",
    "VK_KHR_get_surface_capabilities2"
]

[build-dependencies]
winres = "0.1.12"

[dependencies.winapi]
version = "0.3"
features = [
    "winuser",
    "libloaderapi",
    "mmdeviceapi",
    "combaseapi",
    "propsys",
    "coml2api",
    "devpkey",
    "objbase",
    "audioclient",
    "ksmedia",
    "shellscalingapi",
    "xinput",
    "mmreg",
    "wtypes",
    "propidl",
    "strmif",
    "audiosessiontypes"
]
