jobs:
  "check-baselayer":
    name: Base Layer
    needs:
    - preconditions
    permissions:
      "id-token": write
    "runs-on": "ubuntu-latest"
    steps:
    - if: 'true'
      name: "Checking out (HEAD commit)"
      uses: "actions/checkout@v2"
      with:
        ref: "${{ github.event.pull_request.head.sha }}"
    - if: 'true'
      name: Checking out
      uses: "actions/checkout@v2"
    - if: 'true'
      name: Initialize Cache
      uses: "actions/cache@v2"
      with:
        key: "${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}"
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
    - if: 'true'
      name: Building as Checking
      uses: "./.github/actions/checkbuild-baselayer"
    - env:
        AWS_DEFAULT_REGION: "ap-northeast-1"
        AWS_ROLE_ARN: "arn:aws:iam::208140986057:role/GHALambdaInvoker"
        AWS_WEB_IDENTITY_TOKEN_FILE: /tmp/awstoken
      id: cfgNotification
      if: "failure()"
      name: Configure for Slack Notification
      run: |
        # re-export configs for further step
        echo AWS_ROLE_ARN=$AWS_ROLE_ARN >> $GITHUB_ENV
        echo AWS_WEB_IDENTITY_TOKEN_FILE=$AWS_WEB_IDENTITY_TOKEN_FILE >> $GITHUB_ENV
        echo AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION >> $GITHUB_ENV

        curl -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=https://github.com/Pctg-x8/peridot" | jq -r ".value" > $AWS_WEB_IDENTITY_TOKEN_FILE
    - if: "failure()"
      name: Notify as Failure
      uses: "Pctg-x8/ci-notifications-post-invoker@master"
      with:
        begintime: "${{ needs.preconditions.outputs.begintime }}"
        failure_step: "check-baselayer"
        mode: branch
        report_name: Weekly Check
        status: failure
